---
layout: base
---

<div class="page-banner">
<h1> {{ page.title }}</h1>
</div>
<div class="usa-grid usa-section usa-content">
  <div class="usa-width-three-fourths usa-content">

  <img src="{{ page.image | prepend: site.baseurl }}">
  {% endif %}
  {{ content }}
  <ul id="results" class="usa-unstyled-list"></ul>
  </div>
</div>
</div>
