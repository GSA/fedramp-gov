---
layout: full-width
---
<section class="fedramp-page-container">
	<div class="padding-2">
		<div class="full-row grid-row">
			<div class="full-col desktop:grid-col-8 desktop:grid-offset-2">
				<div class="usa-grid fedramp-search-results">
					<div class="">
					{% if page.image %}
					<img src="{{ page.image | prepend: site.baseurl }}">
					{% endif %}
					{{ content }}
					<ul id="results" class="usa-unstyled-list"></ul>
					</div>
				</div>
			</div>
		</div>
	</div>	
</section>
