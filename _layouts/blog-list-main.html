	</div>
</div>
<section class="dark-blue-bkg fedramp-page-container">
	<div class="grid-container">
		<div class="grid-row">
			<div class="desktop:grid-col-12">
				<h2 class="center no-line blog-roll-header">Focus on FedRAMP</h2>
				<p style="text-align: center; color: #ffffff;">Discover whatâ€™s happening in the FedRAMP world.</p>
			</div>
		</div>
	</div>
</section>
<section class="lightest-gray-bkg fedramp-page-container">
	
				{% if page.image %}
					<img src="{{ page.image | prepend: site.baseurl }}">

	<div class="grid-container button-container">

			</div>
		</div>
	</div>
	
</section>
