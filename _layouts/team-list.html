---
layout: full-width
---

{{ content }}

<section class="usa-graphic_list grid-row grid-gap">
{% for person in site.team %}
  {% assign half = forloop.index | modulo: 2 %}
  {% if half == 1 %}
  <div class="usa-width-one-half usa-end-row usa-media_block grid-col-6">
  {% else %}
	  <div class="usa-width-one-half usa-media_block grid-col-6">
	  {% endif %}
	  {% assign items = site.team | sort: 'date' %}
		<div class="usa-media_block-img team-image" style="background-image: url({{ person.image | prepend: site.baseurl }});" role="image" aria-label="{{ person.name }}"></div>
		<div class="usa-media_block-body">
		  <h3>
			<a href="{{ site.baseurl }}{{ person.url }}">
			  {{ person.name }}
			</a>
		  </h3>
		  <p>{{ person.title | join: ", " }}</p>
		</div>
	  </div>
	</div>
{% endfor %}
</section>
