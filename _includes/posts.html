<div class="post-container grid-row grid-gap">
{% for post in site.posts limit:3 %}
  {% unless post.featured %}
    <article class="desktop:grid-col-4 blog">
      <!--<a class="blog-link" href="{{ post.url | prepend: site.baseurl }}" aria-hidden="true" tabindex="-1">{{ post.title }}</a>-->
      <div class="blog-image"
        style="background-image: url(
        {% if post.image_thumbnail %}
          {{ post.image_thumbnail | prepend: site.baseurl }}
        {% else %}
          {{ post.image | prepend: site.baseurl }}
        {% endif %}
        );">
      </div>
      <div class="blog-banner">
        <div class="blog-description">
          <p>{{ post.date | date: "%B %-d, %Y"}}</p>
           <a href="{{ post.url | prepend: site.baseurl }}"><h3>{{ post.title }}</h3></a>
        </div>
        <p class="blog-summary">{{ post.description }}</p>
      </div>
    </article>
  {% endunless %}
{% endfor %}
<div class="view-all">
<button><a class="blog-read" href="{{site.baseurl}}/blog">VIEW ALL</a></button>
</div>
</div>
